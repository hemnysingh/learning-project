<!doctype html>
<html ng-app="nextitDashboardApp">

<head>
    <meta charset="utf-8" />
    <title>Homebell Assignment</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- endbuild -->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Word Search Analyzer</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <input id="uploadFile" placeholder="Choose File" disabled="disabled"/>
                <div class="fileUpload btn btn-primary">
                    <span>Upload</span>
                    <input id="uploadBtn" type="file" class="upload"/>
                </div>
                <button type="button" class="btn btn-danger" onclick="clearUpload()">Clear Upload</button>
            </div>
           
            <div class="col-md-5 report-col">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select Report type
                <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-ul" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Bar Chart</a></li>
                    <li><a href="#">Pie Chart</a></li>
                    <li><a href="#">Visual Report</a></li>
                </ul>
                <button type="button" class="generate-btn btn btn-primary">Generate Report</button>
            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/highcharts/highcharts.js"></script>
    <script src="libs/highcharts/highcharts-more.js"></script>
    <script src="libs/highcharts/modules/exporting.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->

</body>

</html>
